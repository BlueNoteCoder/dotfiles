"$schema" = 'https://starship.rs/config-schema.json'

palette = "catppucin_macchiato"

format = """
$directory\
$git_branch\
$git_status\
$python\
"""
right_format = """
$cmd_duration\
"""

[directory]
disabled = false
style = "fg:crust bg:green"
format = "[ $path ]($style) "

[git_branch]
disabled = false
style = "fg:sapphire"

[git_status]
disabled = false
style = "fg:sapphire"

[palettes.catppucin_macchiato]
rosewater = "#f4dbd6"
flamingo = "#f0c6c6"
pink = "#f5bde6"
mauve = "#c6a0f6"
red = "#ed8796"
maroon = "#ee99a0"
peach = "#f5a97f"
yellow = "#eed49f"
green = "#a6da95"
teal = "#8bd5ca"
sky = "#91d7e3"
sapphire = "#7dc4e4"
blue = "#8aadf4"
lavender = "#b7bdf8"
text = "#cad3f5"
subtext1 = "#b8c0e0"
subtext0 = "#a5adcb"
overlay2 = "#939ab7"
overlay1 = "#8087a2"
overlay0 = "#6e738d"
surface2 = "#5b6078"
surface1 = "#494d64"
surface0 = "#363a4f"
base = "#24273a"
mantle = "#1e2030"
crust = "#181926"

[cmd_duration]
show_milliseconds = true

[python]
disabled = false
symbol =  "î˜† "
format = "via [${symbol}python (${version})]($style) "
style = "fg:yellow"
python_binary = ["/usr/local/bin/python3", "python", " python3"]
detect_extensions = ["py"]
